<div class="container-body">
    <mat-card mat-card [formGroup]="collectionListForm">
        <mat-card-header>
            <mat-card-title>
                <button mat-icon-button (click)="retour()">
                    <mat-icon>arrow_back_ios</mat-icon>
                </button>
                Modifier Collection
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
            <!-- Champ titre -->
            <mat-form-field appearance="outline">
                <mat-label>Titre</mat-label>
                <input matInput formControlName="titre" placeholder="Entrez un titre" maxlength="255" minlength="2">
                <mat-icon matPrefix>title</mat-icon>
                <mat-error *ngIf="collectionListForm.get('titre')?.hasError('required')">
                    Le titre est requis.
                </mat-error>
            </mat-form-field>

            <!-- Champ sous-titre -->
            <mat-form-field appearance="outline">
                <mat-label>Sous Titre</mat-label>
                <input matInput formControlName="sous_titre" placeholder="Entrez un sous titre" maxlength="255"
                    minlength="2">
                <mat-icon matPrefix>subtitles</mat-icon>
                <mat-error *ngIf="collectionListForm.get('sous_titre')?.hasError('required')">
                    Le sous titre est requis.
                </mat-error>
            </mat-form-field>

            <!-- Champ texte du bouton -->
            <mat-form-field appearance="outline">
                <mat-label>Texte de Bouton</mat-label>
                <input matInput formControlName="btn_text" placeholder="Entrez un texte pour le bouton" maxlength="255"
                    minlength="2">
                <mat-icon matPrefix>touch_app</mat-icon>
                <mat-error *ngIf="collectionListForm.get('btn_text')?.hasError('required')">
                    Le texte de bouton est requis.
                </mat-error>
            </mat-form-field>

            <!-- Sélection du lien (slug produit) -->
            <mat-form-field appearance="outline">
                <mat-label>Choisir Lien du Bouton</mat-label>
                <mat-select formControlName="btn_link" placeholder="Choisir lien du bouton" required
                    [compareWith]="compareProd">
                    <mat-option *ngFor="let prod of listProduit" [value]="prod.slug">
                        {{ prod.designation }}
                    </mat-option>
                </mat-select>
                <mat-icon matPrefix>link</mat-icon>
            </mat-form-field>

            <!-- Radio publier -->
            <mat-radio-group formControlName="publier" aria-label="Select an option">
                <mat-label>Publier dans le site</mat-label>
                <mat-radio-button [value]="true">
                     ACTIVÉ
                </mat-radio-button>
                <mat-radio-button [value]="false">
                     DÉSACTIVÉ
                </mat-radio-button>
            </mat-radio-group>
        </mat-card-content>


        <mat-card-content>
            <div class="upload-container">
                <!-- Bouton de sélection -->
                <div class="upload-button-wrapper">
                    <button mat-raised-button color="primary" (click)="fileInput.click()">
                        Ajouter des images
                        <mat-icon>image</mat-icon>
                    </button>
                    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" multiple hidden />
                </div>

                <!-- Section des images existantes -->
                <div *ngIf="(existingImageUrl?.length ?? 0) > 0" class="existing-images-section">
                    <h4>Images existantes</h4>
                    <div class="image-previews-container">
                        <div *ngIf="existingImageUrl" class="image-preview-wrapper">
                            <div class="image-frame">
                                <img [src]="existingImageUrl" alt="Image existante" class="preview-image">
                                <button mat-icon-button class="remove-button" (click)="removeExistingImage()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Section des nouvelles images sélectionnées -->
                <div *ngIf="imagePreview" class="new-images-section">
                    <h4>Nouvelles images</h4>
                    <div class="image-previews-container">
                        <div class="image-preview-wrapper">
                            <div class="image-frame">
                                <img [src]="imagePreview" alt="Nouvelle image" class="preview-image">
                                <button mat-icon-button class="remove-button" (click)="removeImage()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>


        <mat-card-actions>
            <button class="annuler" (click)="annulerCollection()" mat-raised-button>Annuler</button>
            <button (click)="modifierCollection()" class="enregistrer" mat-raised-button>
                <div class="save">
                    Enregistrer
                    <div *ngIf="spinnerProgress">
                        <app-spinner />
                    </div>
                </div>
            </button>
        </mat-card-actions>
    </mat-card>

</div>
