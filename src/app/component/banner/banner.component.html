<div class="container-body">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        BANNER
      </mat-card-title>
      <mat-card-actions>
        <button class="add" (click)="addBanner()" mat-raised-button>
          <mat-icon class="addIcon">library_add</mat-icon>
          NOUVEAU
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un banner">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <app-loading *ngIf="isLoading" />
        <table *ngIf="!isLoading" matSort mat-table [dataSource]="dataSource">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Ajouter cette colonne -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>IMAGE</th>
            <td class="image-cell"  mat-cell *matCellDef="let banner">
              <img *ngIf="banner.imageUrl" [src]="banner.imageUrl" class="image-produit"
                (error)="banner.imageUrl = 'assets/images/default-banner.png'">
              <img *ngIf="!banner.imageUrl" src="assets/images/default-banner.png" class="image-produit">
            </td>
          </ng-container>

          <!-- Titre Column -->
          <ng-container matColumnDef="titre" class="mat-elevation-z8">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TITRE </th>
            <td mat-cell *matCellDef="let banner"> {{banner.titre}} </td>
          </ng-container>

          <!-- Sous Titre Column -->
          <ng-container matColumnDef="sous_titre" class="mat-elevation-z8">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SOUS TITRE </th>
            <td mat-cell *matCellDef="let banner"> {{banner.sous_titre}} </td>
          </ng-container>

          <!-- texte btn Column -->
          <ng-container matColumnDef="btn_text" class="mat-elevation-z8">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TEXTE BOUTON </th>
            <td mat-cell *matCellDef="let banner"> {{banner.btn_text}} </td>
          </ng-container>

          <!-- Lien btn Column -->
          <ng-container matColumnDef="btn_link" class="mat-elevation-z8">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LIEN BOUTON </th>
            <td mat-cell *matCellDef="let banner"> {{banner.btn_link}} </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="action" class="mat-elevation-z8">
            <th mat-header-cell *matHeaderCellDef> ACTION </th>
            <td mat-cell *matCellDef="let produit">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button class="modifier" mat-menu-item (click)="modifier()">
                  <mat-icon class="modifierIcon">edit</mat-icon>
                  <span>Modifier</span>
                </button>
                <button class="supprimer" mat-menu-item (click)="supprimer()">
                  <mat-icon class="supprimerIcon">delete</mat-icon>
                  <span>Supprimer</span>
                </button>
                <button class="details" mat-menu-item (click)="details()">
                  <mat-icon class="detailsIcon">info</mat-icon>
                  <span>DÃ©tails</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
        <app-loading *ngIf="isLoading" />
        <mat-paginator *ngIf="!isLoading" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
